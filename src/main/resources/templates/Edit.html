      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>TO DO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <body>
        <div>Edit Page</div>

        <form th:action="@{/update}" th:object="${employee}" method="POST">
            <table>
                <tr><td>
                        <label>Name</label> 
                    </td>
                    <td>
                        <input type="text" th:field="*{name}"  placeholder="Enter Name" />
                    </td>
                </tr>

                <tr>
                    <td><label>email</label></td>
                    <td>
                        <input type="text" th:field="*{email}"  placeholder="Enter email" /></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td>
                    <input type="text" th:field="*{password}" placeholder="Enter department" />
                    </td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td>
                        <input type="text" th:field="*{country}"  placeholder="Enter country" />
                    </td>
                </tr>
                <tr>
                <td><button type="submit" class="btn btn-primary">Save</button></td>
                
                    <td><input type="hidden" th:field="*{id}" /></td></tr>
            </table>

        </form>
        <hr/>
        <a th:href="@{/view}">Back to list</a>

    </body>
