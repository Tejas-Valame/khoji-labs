<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>TO DO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    </head>
    <body>
        <div class="row justify-content-center">
    <div class="col-auto">
            <table class="table table-responsive table-bordered">
                <thead>
                    <tr><th>Id</th><th>Name</th><th>Country</th><th>Email</th><th>Actions</th></tr>
                </thead>
                <tbody>
                    <tr th:each="emp: ${employeeList}">
                        <td th:text="${emp.id}" />
                        <td th:text="${emp.name}" />
                        <td th:text="${emp.country}" />
                        <td th:text="${emp.email}" />
                        <td>
                            <a th:href="@{/delete/{id}(id=${emp.id})}" class="btn-danger btn">Delete</a>
                            <a th:href="@{/edit/{id}(id=${emp.id})}" class="btn-primary btn">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        <a th:href="@{/}">Back to Dashboard</a>
        </div>
        </div>
    </body>
</html>
