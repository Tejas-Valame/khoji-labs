<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head> 
        <meta charset="utf-8"/>
        <title>Spring MVC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    </head>    

    <body>
        <div class="row justify-content-center">
    <div class="col-auto">
        <h3>Congratulations on bypassing the security manager.</h3>
        <h1>Add New Employee</h1>  
        <form th:action="@{/save}" th:object="${employee}" method="post">  
            <table>  
                <tr><td>Name:</td><td><input type="text" name="name"/></td></tr>  
                <tr><td>Password:</td><td><input type="password" name="password"/></td></tr>  
                <tr><td>Email:</td><td><input type="email" name="email"/></td></tr>  
                <tr><td>Country:</td><td>  
                        <select name="country" style="width:150px">  
                            <option>India</option>  
                            <option>USA</option>  
                            <option>UK</option>  
                            <option>Other</option>  
                        </select>  
                    </td></tr>  
                <tr><td colspan="2"><input class="btn btn-primary " type="submit" value="Save Employee"/></td></tr>  
            </table>  
        </form> 
        <a th:href="@{/view}">View All</a>
    </div>
        </div>
    </body>    
</html>
